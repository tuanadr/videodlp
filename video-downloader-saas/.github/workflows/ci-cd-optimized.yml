name: CI/CD Optimized Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  # =============================================================================
  # SECURITY SCANNING AND VULNERABILITY ASSESSMENT
  # =============================================================================
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Scan for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD

  # =============================================================================
  # BACKEND TESTING AND QUALITY ASSURANCE
  # =============================================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        npm ci
        npm audit --audit-level moderate
    
    - name: Run linting
      working-directory: ./backend
      run: |
        npx eslint . --ext .js,.ts --max-warnings 0 || true
    
    - name: Run unit tests
      working-directory: ./backend
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: test_db
        DB_USER: test_user
        DB_PASSWORD: test_password
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        JWT_SECRET: test_jwt_secret_key_for_testing_only
      run: |
        npm run test:ci
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage
    
    - name: Run integration tests
      working-directory: ./backend
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: test_db
        DB_USER: test_user
        DB_PASSWORD: test_password
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        JWT_SECRET: test_jwt_secret_key_for_testing_only
      run: |
        npm run test:integration || true

  # =============================================================================
  # FRONTEND TESTING AND QUALITY ASSURANCE
  # =============================================================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: |
        npm ci
        npm audit --audit-level moderate
    
    - name: Run linting
      working-directory: ./frontend
      run: |
        npx eslint src/ --ext .js,.jsx,.ts,.tsx --max-warnings 0 || true
    
    - name: Run unit tests
      working-directory: ./frontend
      env:
        CI: true
        REACT_APP_API_URL: http://localhost:5000
      run: |
        npm run test -- --coverage --watchAll=false
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
    
    - name: Build application
      working-directory: ./frontend
      env:
        REACT_APP_API_URL: http://localhost:5000
        GENERATE_SOURCEMAP: false
      run: |
        npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/build/

  # =============================================================================
  # DOCKER BUILD AND SECURITY SCAN
  # =============================================================================
  docker-build:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: [security-scan, backend-test, frontend-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile.optimized
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile.optimized
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL || 'http://localhost:5000' }}
    
    - name: Scan backend image for vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest
        format: 'sarif'
        output: 'backend-trivy-results.sarif'
    
    - name: Scan frontend image for vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
        format: 'sarif'
        output: 'frontend-trivy-results.sarif'
    
    - name: Upload backend scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'backend-trivy-results.sarif'
    
    - name: Upload frontend scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'frontend-trivy-results.sarif'

  # =============================================================================
  # END-TO-END TESTING
  # =============================================================================
  e2e-test:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create test environment
      run: |
        # Create minimal secrets for testing
        mkdir -p secrets
        echo "test_postgres_password" > secrets/postgres_password.txt
        echo "postgresql://videodlp_user:test_postgres_password@postgres:5432/videodlp" > secrets/database_url.txt
        echo "test_jwt_secret_key_for_e2e_testing_only" > secrets/jwt_secret.txt
        chmod 600 secrets/*
        
        # Create data directories
        mkdir -p data/{postgres,redis,downloads,logs,temp}
    
    - name: Start services
      run: |
        docker-compose -f docker-compose.optimized.yml up -d
        sleep 60  # Wait for services to be ready
    
    - name: Wait for services to be healthy
      run: |
        timeout 300 bash -c 'until docker-compose -f docker-compose.optimized.yml exec -T backend curl -f http://localhost:5000/health; do sleep 5; done'
        timeout 300 bash -c 'until docker-compose -f docker-compose.optimized.yml exec -T frontend curl -f http://localhost:80/health.txt; do sleep 5; done'
    
    - name: Run API tests
      run: |
        # Test basic API endpoints
        curl -f http://localhost:5000/health
        curl -f http://localhost:5000/api/settings
        curl -f http://localhost:3000/health.txt
    
    - name: Setup Playwright
      uses: microsoft/playwright-github-action@v1
    
    - name: Install Playwright dependencies
      working-directory: ./frontend
      run: |
        npm ci
        npx playwright install
    
    - name: Run Playwright tests
      working-directory: ./frontend
      env:
        PLAYWRIGHT_BASE_URL: http://localhost:3000
      run: |
        npx playwright test || true
    
    - name: Upload Playwright report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: frontend/playwright-report/
    
    - name: Collect logs
      if: always()
      run: |
        docker-compose -f docker-compose.optimized.yml logs > docker-logs.txt
    
    - name: Upload logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: docker-logs
        path: docker-logs.txt
    
    - name: Cleanup
      if: always()
      run: |
        docker-compose -f docker-compose.optimized.yml down -v

  # =============================================================================
  # PERFORMANCE TESTING
  # =============================================================================
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup test environment
      run: |
        mkdir -p secrets data/{postgres,redis,downloads,logs,temp}
        echo "test_postgres_password" > secrets/postgres_password.txt
        echo "postgresql://videodlp_user:test_postgres_password@postgres:5432/videodlp" > secrets/database_url.txt
        echo "test_jwt_secret_key" > secrets/jwt_secret.txt
        chmod 600 secrets/*
    
    - name: Start services
      run: |
        docker-compose -f docker-compose.optimized.yml up -d
        sleep 60
    
    - name: Install k6
      run: |
        sudo gpg -k
        sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6
    
    - name: Run load tests
      run: |
        cat > load-test.js << 'EOF'
        import http from 'k6/http';
        import { check, sleep } from 'k6';
        
        export let options = {
          stages: [
            { duration: '2m', target: 10 },
            { duration: '5m', target: 10 },
            { duration: '2m', target: 20 },
            { duration: '5m', target: 20 },
            { duration: '2m', target: 0 },
          ],
        };
        
        export default function () {
          let response = http.get('http://localhost:5000/health');
          check(response, { 'status was 200': (r) => r.status == 200 });
          
          response = http.get('http://localhost:3000/health.txt');
          check(response, { 'frontend status was 200': (r) => r.status == 200 });
          
          sleep(1);
        }
        EOF
        
        k6 run load-test.js
    
    - name: Cleanup
      if: always()
      run: |
        docker-compose -f docker-compose.optimized.yml down -v

  # =============================================================================
  # DEPLOYMENT TO STAGING/PRODUCTION
  # =============================================================================
  deploy:
    name: Deploy to Environment
    runs-on: ubuntu-latest
    needs: [e2e-test, performance-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: ${{ secrets.PRODUCTION_URL }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to production
      run: |
        echo "üöÄ Deploying to production..."
        # Add your deployment logic here
        # This could be:
        # - SSH to server and pull latest images
        # - Use Docker Swarm or Kubernetes
        # - Deploy to cloud provider (AWS, GCP, Azure)
        # - Use deployment tools like Ansible, Terraform
        
        echo "‚úÖ Deployment completed successfully!"
    
    - name: Run post-deployment health checks
      run: |
        echo "üîç Running post-deployment health checks..."
        # Add health check logic here
        echo "‚úÖ Health checks passed!"
    
    - name: Notify deployment status
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

