services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - USE_SQLITE=true
      - SQLITE_PATH=./database/videodlp.db
      - DATABASE_URL=sqlite:./database/videodlp.db
      - JWT_SECRET=your-super-secret-jwt-key-for-development-2024
      - JWT_EXPIRE=30d
      - JWT_REFRESH_EXPIRE=7d
      - CORS_ORIGIN=http://localhost:3000
      - FRONTEND_URL=http://localhost:3000
      - SYNC_DATABASE=true
      - LOG_LEVEL=DEBUG
      - LOGS_DIR=./logs
      - UV_THREADPOOL_SIZE=4
    volumes:
      - ./backend/downloads:/app/downloads
      - ./backend/logs:/app/logs
      - ./backend/database:/app/database
      - ./backend/node_modules:/app/node_modules
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health.txt"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  backend-downloads:
  backend-logs:
  backend-database:
